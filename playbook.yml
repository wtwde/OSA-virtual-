- hosts: compute2
  remote_user: root
  tasks:
  - name: conf interface
    template: src=./template/compute2.interface.temp dest=/etc/interfaces
    notify:
    - restart network
  - name: make nfs dir
    file: "dest=/images mode=777 state=directory"
#  - name: change mode
#    file: "dest=/images mode=777"
  - name: install nfs
    apt:
      pkg: "vlan"
      state: "present"
      update_cache: yes
  - name: conf nfs
    template: src=./template/export.template dest=/etc/exports
    notify:
    - restart nfs  
  handlers:
