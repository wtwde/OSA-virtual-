---
- hosts: all
  remote_user: root
  vars_files:
    - ./var/ubuntu.yml
  tasks:
  - name: ping
    shell: /bin/ping 8.8.8.8 -c 4
  - name: Install apt packages
    apt:
      pkg: "{{ item }}"
      state: "present"
      update_cache: yes
    with_items: "{{ packages }}"
  - name: configuration modules
    template: src=./template/modules.template dest=/etc/modules
    notify: 
    - restart ntp
  handlers:
    - name: restart ntp
      service: name=ntp state=restarted

- hosts: infra1
  remote_user: root
  tasks:
  - name: conf interface
    template: src=./template/infra1.interface.temp dest=/etc/interfaces
    notify:
    - restart network
  handlers:
    - name: restart network
      shell: "/sbin/ifdown -a && /sbin/ifup -a && /sbin/ifconfig ens3 0"
